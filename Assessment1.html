        <form class="form-horizontal"  name="signup" id="signup" enctype="multipart/form-data" onsubmit="return validate()" action="subitted.html">
        <div class="form-group">
            <label class="control-label col-sm-3">User id <span class="text-danger">*</span></label>
            <div class="col-md-8 col-sm-9">

            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="control-label col-sm-3">Set Password <span class="text-danger">*</span></label>
            <div class="col-md-5 col-sm-8">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Required and must be of length 5 to 12" value="" required >
             </div>   
            </div>
          </div>
          <br>
          <br>
          <div class="form-group">
          <label class="control-label col-sm-3">Confirm Password <span class="text-danger">*</span></label>

              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm your password" value="" required >
            </div>  
          </div>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-3">Name <span class="text-danger">*</span></label>
            <div class="col-md-8 col-sm-9">
              <input type="text" class="form-control" name="mem_name" id="mem_name" placeholder="Required and alphabets only." value="" required>
            </div>
          </div>
          <br>
          <div class="form-group">
                <label class="control-label col-sm-3">Address <span class="text-danger"></span></label>

              <br>
              <div class="form-group">
              <label class="control-label col-sm-3" for="country">Country :</label>

                <option value="Algeria">France</option>
                <option value="American Samoa">Germany</option>
                <option value="Andorra">Israel</option>

            <small>&nbsp;&nbsp;Required. Must select a country</small>

            <br>
            <div class="form-group">
                    <label class="control-label col-sm-3">Zip Code:<span class="text-danger">*</span></label>

                        <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                      <input type="text" class="form-control" name="contact" id="contact" placeholder="Required. Must be numeric only" value="" >
                      </div>
                    </div>
                  </div>
                  <br>
                    
        <div class="form-group">
          <label class="control-label col-sm-3">Email ID <span class="text-danger">*</span></label>
          <div class="col-md-8 col-sm-9">
              <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input type="email" class="form-control" name="emailid" id="emailid" placeholder="Required. Must be a valid email" value="" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$">
            </div>
             </div>
             </div>
        <br>
        <div class="form-group">

            <div class="form-inline">
              <div class="form-group">

              </div>
              <div class="form-group">

                  <option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option><option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option><option value="7">Jul</option><option value="8">Aug</option><option value="9">Sep</option><option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option>                </select>

            </div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="control-label col-sm-3">Sex: <span class="text-danger">*</span></label>
          <div class="col-md-8 col-sm-9">
            <label>
            <input name="gender" id="gender" type="radio" value="Male" checked>
            Male </label>
               
            <label>
            <input name="gender" id="gender" type="radio" value="Female" >
            Female </label>
            <small>Required.</small>  

          </div>
        </div>
        <br>
        <div class="form-group">

                <div class="col-md-8 col-sm-9">
                  <label>

        <input type="text" name="about" placeholder="optional" value="">
